<div>
    <h2 id="page-heading">
        <span>Cash Banks LOVS</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cash-banks-lov" [routerLink]="['/cash-banks-lov/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Cash Banks LOV
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="cashBanksLOVS?.length === 0">
        <span>No cashBanksLOVS found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="cashBanksLOVS?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span>Bank Party Id</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="bankName"><span>Bank Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="bankNumber"><span>Bank Number</span> <fa-icon icon="sort"></fa-icon></th>
                    <!-- <th scope="col"  jhiSortBy="bankPartyId"><span>Bank Party Id</span> <fa-icon icon="sort"></fa-icon></th> -->
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cashBanksLOV of cashBanksLOVS ;trackBy: trackId">
                    <td><a [routerLink]="['/cash-banks-lov', cashBanksLOV.bankPartyId, 'view']">{{ cashBanksLOV.bankPartyId }}</a></td>
                    <td>{{ cashBanksLOV.bankName }}</td>
                    <td>{{ cashBanksLOV.bankNumber }}</td>
                    <!-- <td>{{ cashBanksLOV.bankPartyId }}</td> -->
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/cash-banks-lov', cashBanksLOV.bankPartyId, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <!-- <button type="submit"
                                    [routerLink]="['/cash-banks-lov', cashBanksLOV.bankPartyId, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button> -->

                            <!-- <button type="submit" (click)="delete(cashBanksLOV)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button> -->
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="cashBanksLOVS?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
