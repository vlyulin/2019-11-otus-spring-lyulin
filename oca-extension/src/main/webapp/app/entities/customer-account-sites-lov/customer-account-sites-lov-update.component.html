<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-customer-account-sites-lov-heading">Create or edit a Customer Account Sites LOV</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('siteUseId')!.value">
                    <label for="id">Site Use Id</label>
                    <input type="text" class="form-control" id="siteUseId" name="siteUseId" formControlName="siteUseId" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_customerName">Customer Name</label>
                    <input type="text" class="form-control" name="customerName" id="field_customerName"
                           formControlName="customerName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_accountNumber">Account Number</label>
                    <input type="text" class="form-control" name="accountNumber" id="field_accountNumber"
                           formControlName="accountNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_accountDescription">Account Description</label>
                    <input type="text" class="form-control" name="accountDescription" id="field_accountDescription"
                           formControlName="accountDescription"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_taxpayerIdentificationNumber">Taxpayer Identification Number</label>
                    <input type="text" class="form-control" name="taxpayerIdentificationNumber" id="field_taxpayerIdentificationNumber"
                           formControlName="taxpayerIdentificationNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_taxRegistrationNumber">Tax Registration Number</label>
                    <input type="text" class="form-control" name="taxRegistrationNumber" id="field_taxRegistrationNumber"
                           formControlName="taxRegistrationNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_customerAccountId">Customer Account Id</label>
                    <input type="number" class="form-control" name="customerAccountId" id="field_customerAccountId"
                           formControlName="customerAccountId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_partyNumber">Party Number</label>
                    <input type="text" class="form-control" name="partyNumber" id="field_partyNumber"
                           formControlName="partyNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_siteName">Site Name</label>
                    <input type="text" class="form-control" name="siteName" id="field_siteName"
                           formControlName="siteName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_primarySite">Primary Site</label>
                    <input type="text" class="form-control" name="primarySite" id="field_primarySite"
                           formControlName="primarySite"/>
                </div>

                <!-- <div class="form-group">
                    <label class="form-control-label" for="field_siteUseId">Site Use Id</label>
                    <input type="number" class="form-control" name="siteUseId" id="field_siteUseId"
                           formControlName="siteUseId"/>
                </div> -->

                <div class="form-group">
                    <label class="form-control-label" for="field_setName">Set Name</label>
                    <input type="text" class="form-control" name="setName" id="field_setName"
                           formControlName="setName"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
