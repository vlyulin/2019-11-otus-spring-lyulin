<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col" i18n="@@UserTblLogin">Login</th>
        <th scope="col" i18n="@@UserTblName">Name</th>
        <th scope="col" i18n="@@UserTblPswd">Password</th>
        <!-- th scope="col" i18n="@@UserTblOper">Operations</th -->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.login }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.password }}</td>
        <!-- td><button (click)="login(user.login)" i18n="@@UserTblBtnLogin">Login</button></td -->
      </tr>
      </tbody>
    </table>
  </div>
</div>
